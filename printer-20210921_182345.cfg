rotation_distance: 7.711
nozzle_diameter: 0.300
pressure_advance: 0.050
filament_diameter: 1.750
max_extrude_only_distance: 800.00
heater_pin: PC3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC1

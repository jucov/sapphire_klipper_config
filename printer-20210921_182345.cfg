#pid_Kp: 64.55
#pid_Ki: 11.84
#pid_Kd: 234.57
min_temp: 0
max_temp: 150

[fan]
pin: PB1

# Fan1 controlled by extruder
[heater_fan nozzle_cooling_fan]
pin: PB0
heater: extruder
heater_temp: 45
fan_speed: 1.0

[mcu]
